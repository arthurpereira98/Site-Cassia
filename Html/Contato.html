<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Css/Index.css">
    <link rel="stylesheet" type="text/css" href="Css/contato.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        $(function () {
            $(".header").load("Header-new.html");
            $(".footer").load("Footer.html");
        });
    </script>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h1 class="contato">Fale conosco!</h1>
                <p id="subtitulo">Preencha o formulário abaixo e entre em contato conosco para dúvidas e sugestões.</p>
                <hr />
                <form class="form-contato">
                    <label class="clr">Nome:</label>
                    <input class="form-control" type="text" name="nome" required />
                    <br />
                    <label class="clr">Email:</label>
                    <input class="form-control" type="text" name="email" required />
                    <br />
                    <label class="clr">Telefone:</label>
                    <input class="form-control" type="text" placeholder="(xx)9xxxx-xxxx" name="telefone" required />
                    <br />
                    <label class="clr">Mensagem:</label>
                    <textarea class="form-control" name="mensagem" rows="5" required></textarea>
                </form>
            </div>
            <div class="col-sm-8 col-sm-offset-2 btn-tel">
                <form>
                    <p class="pull-left tel">
                        <b>
                            Ou ligue: (11) 3836-6254 ou 11 3836-0947 -
                        </b>
                    </p>
                    <button type="submit" class="pull-right">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
